<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .table-container {
      max-height: 400px;
      overflow-y: auto;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
    }
    .btn-round {
      border-radius: 50px;
    }
    .form-control, .form-select {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">üë• User Management</h4>
    <div class="d-flex gap-2">
      <input type="text" class="form-control" id="searchInput" placeholder="üîç Search" style="min-width: 200px;">
      <button class="btn btn-success btn-round" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-person-plus-fill"></i></button>
      <a href="/download_csv" class="btn btn-outline-primary btn-round"><i class="bi bi-download"></i></a>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>#</th>
          <th>License</th>
          <th>Company</th>
          <th>Username</th>
          <th>Password</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        {% for u in users %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ u[1] }}</td>
          <td>{{ u[2] }}</td>
          <td>{{ u[3] }}</td>
          <td>{{ u[4] }}</td>
          <td>{{ u[5] }}</td>
          <td>
            <span class="badge {{ 'bg-success' if u[6]=='active' else 'bg-danger' }}">{{ u[6] }}</span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning btn-round" data-bs-toggle="modal" data-bs-target="#editModal{{ u[0] }}"><i class="bi bi-pencil-square"></i></button>
            <a href="/delete_user/{{ u[0] }}" class="btn btn-sm btn-danger btn-round" onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i></a>
          </td>
        </tr>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal{{ u[0] }}" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <form method="POST" action="/update_user/{{ u[0] }}">
                <div class="modal-header bg-warning">
                  <h5 class="modal-title">‚úèÔ∏è Edit User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  {% include 'form.html' with context %}
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-warning">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="/add_user">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">‚ûï Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          {% include 'form.html' %}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("searchInput").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    document.querySelectorAll("#userTable tr").forEach(row => {
      row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none";
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
